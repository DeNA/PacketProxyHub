# Basic Settings
WEB_SERVER_URL=http://localhost:3000/
API_SERVER_URL=http://localhost:1234/

# SSL settings
API_SERVER_SSL_CERT_PATH=/etc/packetproxyhub/certs.p12
API_SERVER_SSL_CERT_PASSWORD=password

# Crypt Key for generating session (must be 16 characters long)
SESSION_CRYPT_KEY=1234567890123456

# Google Login
GOOGLE_LOGIN_ENABLED=false
GOOGLE_CLIENT_ID=xxxxxxx-yyyyyyyy.apps.googleusercontent.com

# SAML Login
SAML_LOGIN_ENABLED=false
SAML_IDP_URL=http://www.okta.com/xxxxxx
SAML_PEM_PATH=/etc/packetproxyhub/okta.pem

DATABASE_PATH=/tmp/packetproxyhub.db

